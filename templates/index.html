<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Great Number Game</title>
  </head>
  <body>
    <div class="flex justify-center col-6  p-4 rounded col-6 max-auto text-center">
        <h1>Welcome to Great Number Game!!!</h1>
        <p>I am thinking of a number between  1 and 100.</p>
        <form action="/guess" class="bg-dark text-warning text-center" method="post">
            <div class="form-group">
                <label for="guess">Take a Guess!!!</label>
                <input type="text" name="guess" id="guess" class="form-control">
            </div>
            <input type="submit" value="Guess" class="btn btn-warning">
        </form>
        {% if 'guess' in session: %}
            {% if session['guess'] == session['num'] %}
                <div class="card bg-success">
                    <h2>You get the number</h2>
                    <a href="/reset" class="btn btn-primary">Play Again</a>
                </div>
            
            {% elif session['guess'] < session['num'] %}
                <div class="card btn-danger">
                    <h2>Too Low</h2>
                </div>
            {% else %}
                <div class="card btn-danger">
                    <h2>Too High!!!</h2>
                </div>
            {% endif %}
        {% endif %}
    </div>
  </body>
</html>
